<!DOCTYPE html>
<html>
<head>
  <title>Simulateur √©conomique m√©t√©o</title>
  <style>

    .choice-button { margin: 10px 0; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }

<body>
  <h1>üåç Simulateur √âconomique ‚Äî Sc√©nario M√©t√©o</h1>
  <div id="scenario"></div>
  <div id="choices"></div>
  <div id="result"></div>

  <script>
    // Variables √©conomiques initiales
    let economie = {
      croissance: 1.0,
      inflation: 2.0,
      dette: 90.0,
      opinion: 50
    };

    // Liste de sc√©narios m√©t√©o
    const meteoScenarios = [
      {
        type: "‚òÄÔ∏è Canicule",
        description: "Une canicule intense frappe le pays. Baisse de productivit√© et hausse des co√ªts √©nerg√©tiques.",
        choices: [
          {
            text: "Lancer un plan d‚Äôisolation thermique (20 Mds‚Ç¨)",
            effet: () => { economie.dette += 2; economie.opinion += 5; economie.croissance += 0.2; }
          },
          {
            text: "Distribuer une aide √©nerg√©tique aux m√©nages (+5 Mds‚Ç¨)",
            effet: () => { economie.dette += 0.5; economie.inflation += 0.3; economie.opinion += 8; }
          },
          {
            text: "Ne rien faire",
            effet: () => { economie.opinion -= 5; economie.croissance -= 0.2; }
          }
        ]
      },

      {
        type: "üåßÔ∏è Inondations",
        description: "De fortes inondations paralysent certaines r√©gions.",
        choices: [
          {
            text: "Lancer un plan d'urgence d'infrastructure (15 Mds‚Ç¨)",
            effet: () => { economie.dette += 1.5; economie.opinion += 6; economie.croissance += 0.3; }
          },
          {
            text: "Soutenir les assurances uniquement (5 Mds‚Ç¨)",
            effet: () => { economie.opinion += 2; economie.dette += 0.5; economie.croissance += 0.1; }
          },
          {
            text: "Reporter les d√©cisions",
            effet: () => { economie.opinion -= 6; economie.croissance -= 0.1; }
          }
        ]
      }
    ];

    // Choisir une m√©t√©o al√©atoire
    const scenario = meteoScenarios[Math.floor(Math.random() * meteoScenarios.length)];

    // Affichage
    document.getElementById("scenario").innerHTML = `<h2>${scenario.type}</h2><p>${scenario.description}</p>`;

    const choicesDiv = document.getElementById("choices");

    scenario.choices.forEach((choice, index) => {
      const btn = document.createElement("button");
      btn.innerText = choice.text;
      btn.className = "choice-button";
      btn.onclick = () => {
        choice.effet();
        afficherResultats();
        choicesDiv.innerHTML = ''; // d√©sactiver autres choix apr√®s d√©cision
      };
      choicesDiv.appendChild(btn);
    });

    function afficherResultats() {
      document.getElementById("result").innerHTML = `
        <h3>üìä R√©sultats √©conomiques</h3>
        <ul>
          <li><strong>Croissance :</strong> ${economie.croissance.toFixed(1)} %</li>
          <li><strong>Inflation :</strong> ${economie.inflation.toFixed(1)} %</li>
          <li><strong>Dette :</strong> ${economie.dette.toFixed(1)} % du PIB</li>
          <li><strong>Opinion publique :</strong> ${economie.opinion}/100</li>

    }
  </script>
