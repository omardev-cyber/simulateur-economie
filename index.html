<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur Économique</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Simulateur de Politique Économique</h1>
  <p id="meteo">Chargement de la météo...</p>
  <p>Un événement climatique a impacté l’économie. Que faites-vous ?</p>

  <button onclick="reagir('relance')">Politique de relance</button>
  <button onclick="reagir('rigueur')">Politique de rigueur</button>

  <p id="resultat"></p>

  <script>
    async function chargerMeteo() {
      const reponse = await fetch("https://api.open-meteo.com/v1/forecast?latitude=48.85&longitude=2.35&current_weather=true");
      const donnees = await reponse.json();
      const temp = donnees.current_weather.temperature;
      document.getElementById("meteo").textContent = `Température actuelle à Paris : ${temp}°C`;
    }

    function reagir(choix) {
      let resultat = "";
      if (choix === "relance") {
        resultat = "Vous stimulez l'économie, mais vous augmentez la dette.";
      } else {
        resultat = "Vous réduisez le déficit, mais la croissance ralentit.";
      }
      document.getElementById("resultat").textContent = resultat;
    }

    chargerMeteo();
  </script>
</body>
</html>
